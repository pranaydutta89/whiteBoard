<div class="container-fluid">
    <div class="row mar-t-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <div class="spinner" ng-show="ajaxCall"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>ई-Meeting</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form name="loginForm" ng-submit="loginForm.$valid ? login(): return">
                                <div class="col-lg-12 mar-b-1">

                                    <input class="form-control" maxlength="150" ng-model="userData.userName"
                                           placeholder="Full Name" required>
                                </div>
                                <div class="col-lg-12 mar-b-1">

                                    <input class="form-control" maxlength="50" ng-model="userData.inGroup.groupName" ng-model-options="{debounce:500}"
                                           placeholder="Meeting ID" required>
                                </div>

                                <div ng-if="groupDetails" class="col-lg-12 mar-b-1 text-center">
                                    <div class="alert alert-success">
                                        <div>
                                            Meeting started {{groupDetails.createdDateTime | fromNow}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12 mar-b-1">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>


                            </form>

                        </div>


                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div>
    </div>
</div>
