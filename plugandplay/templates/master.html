<div class="container">
    <div class="row header">
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
            <a ui-sref="app.overview"><strong>ई-Meeting</strong></a>
        </div>
        <div class="col-xs-4 col-sm-7 col-md-7 col-lg-7">
           
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
            <div class="row"> 
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 align-r">
                    <span title="Sending" class="glyphicon glyphicon-plane flexible-general-text" ng-show="ajaxCall"></span>
                    </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 align-r">

                    <div ng-switch="connectionState">
                        <span ng-switch-when="1" title="Connected" class="glyphicon glyphicon-signal flexible-general-text cursor-pointer hover-font"></span>
                        <span ng-switch-default title="Disconnected" class="glyphicon glyphicon-remove flexible-general-text cursor-pointer hover-font"></span>

                    </div>

                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 align-r">
                    <span ng-click="logOut()" class="glyphicon glyphicon-log-out flexible-general-text cursor-pointer hover-font"></span>
                </div>
                </div>
        </div>

    </div>

    <div class="row-fluid">

        <div class="col-lg-12 text-center background-blue">
            <strong ng-bind="user.groupName"></strong>
        </div>
    </div>
    <div class="row-fluid">
        <div class="mar-t-2">
            <ui-view></ui-view>
        </div>
    </div>

</div>
